{% extends admin/template.html %}

{% block content %}
<div style="width:60%;margin:0 auto">
	<h2><a href="{% url learn %}">Posts</a></h2>
	<table>
		<tr>
			<th>Title</th>
			<th>Scheduled</th>
		</tr>
		{% for post in posts %}
			<tr>
				<td><a href="{% url admin/posts/edit %}/{{ post.id }}">{{ post.title }}</a></td>
				<td>{{ post.publish_ts|datetime:"%B %d, %Y %T" }}</td>
			</tr>
		{% end %}
	</table>
	<div style="margin-top: 10px">
		<a href="{% url admin/posts/new %}" class="button">Add New Post</a>
	</div>
</div>
{% end %}
