{% include head.html %}

<div class="top-highlight" style="padding: 1em">
	<div class="push-center" style="max-width:{{ page.width }}px">
		<iframe src="{{ site.baseurl }}demos/html5/{{ page.directory }}/index.html" width="100%" height="{{ page.height }}"></iframe>
	</div>
</div>
<div class="ink-grid vspace mainpoints">
	<div class="column-group">
		<div class="hide-small medium-10 large-15"></div>
		<div class="small-100 medium-80 large-70">
			<a href="{{ page.source }}" class="button push-right"><i class="icon-code"></i> Source</a>
			<hr />
			{{ content }}
		</div>
	</div>
</div>

{% include footer.html %}
