{% include head.html %}

<div class="wrap">
	<div class="ink-grid vspace mainpoints">
		<h1>{{ page.title }}</h1>
		<h2>By {{ page.author }}</h2>
		<img src="{{site.baseurl}}img/{{ page.path | replace:'.md','.jpg' }}" alt="{{ page.title }} thumbnail" />
		<p>
			{{ page.content | markdownify }}
		</p>
		<a href="{{ page.play_url }}">Play {{ page.title }}</a>
	</div>
</div>
