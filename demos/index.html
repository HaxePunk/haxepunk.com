---
layout: hxp
title: Demos | HaxePunk
---

<div class="ink-grid vspace mainpoints">
	<h1>Demos <i class="icon-wrench"></i></h1>
	<div class="column-group gutters">
	{% for page in site.pages %}
		{% if page.layout == 'demo' %}
		<div class="small-100 medium-50 large-33">
			<h2>{{ page.title }}</h2>
			<a href="{{ page.url }}">
				<img src="{{ site.baseurl }}demos/thumb/{{ page.thumb }}" alt="{{ page.title }}" />
			</a>
		</div>
		{% endif %}
	{% endfor %}
	</div>
</div>
