---
layout: hxp
title: HaxePunk
---

<div class="ink-grid vspace mainpoints">
	<div class="column-group">
		<div class="large-100 medium-100 small-100">
			<h1>Demos <i class="icon-wrench"></i></h1>

			{% for page in site.pages %}
				{% if page.layout == 'demo' %}
				<h2>{{ page.title }}</h2>
				<a href="{{ page.url }}">
					<img src="{{ site.baseurl }}demos/thumb/{{ page.title }}.jpg" alt="{{ page.title }}" />
				</a>
				{% endif %}
			{% endfor %}
	</div>
</div>
